<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 mt-4">
                <div class="card  text-white text-center" style="background-color: #6c757d;">
                    <div class="card-header">
                        <h1>
                            Meu Treino
                        </h1>
                    </div>
                    <div class="card-body">
                        <h4>
                            Treino de Leonardo Nascimento
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>



    <nav class="container-fluid m-3">
        <div class="row justify-content-center ">
            <div class="btn-group btn-group-toggle col-10" role="group" >
                <button onclick="clickA()" id="A" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Treino A</button>
                <button onclick="clickB()" id="B" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">Treino B</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="treino-A container-fluid ">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button container-fluid text-white collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                            aria-controls="collapseOne" style="background-color: #6c757d;">

                            <div class="row text-center col-11 align-items-center">
                                <div class="col-11">
                                    Flexão de Quadril Cross Polia Média
                                </div>
                            </div>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                        <div class="accordion-body container">
                            <div class="container text-center col-11 align-items-center">
                                <div class="col-12">
                                    <img class="w-100" src="/img/ex-01.png" alt="">
                                </div>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Peso</th>
                                            <th scope="col">Repetição</th>
                                            <th scope="col">Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>20 kg</td>
                                            <td>15</td>
                                            <td>03/05/23</td>
                                        </tr>
                                        <tr>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="treino-B container-fluid ">

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button container-fluid text-white collapsed" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo" style="background-color: #6c757d;">

                            <div class="row text-center col-11 align-items-center">
                                <div class="col-11">
                                    Treino B
                                </div>
                            </div>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                        <div class="accordion-body container">
                            <div class="container text-center col-11 align-items-center">
                                <div class="col-12">
                                    <img class="w-100" src="/img/ex-01.png" alt="">
                                </div>

                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Peso</th>
                                            <th scope="col">Repetição</th>
                                            <th scope="col">Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>20 kg</td>
                                            <td>15</td>
                                            <td>03/05/23</td>
                                        </tr>
                                        <tr>
                                            <td>-</td>
                                            <td>-</td>
                                            <td>-</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script>
        function clickA(){
            const treinoA1 = document.querySelector(".treino-A")
            treinoA1.style.display ="block"
            const treinoB1 = document.querySelector(".treino-B")
            treinoB1.style.display ="none"
        }
        function clickB(){
            const treinoA2 = document.querySelector(".treino-A")
            treinoA2.style.display ="none"
            const treinoB2 = document.querySelector(".treino-B")
            treinoB2.style.display ="block"
        }
    </script>
</body>

</html>
